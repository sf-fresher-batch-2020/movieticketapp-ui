	<form action="" method"POST">
    <label>Name</label><input type="text" name="username" placeholder="Enter your name" id="name"  required autofocus></br>
    <label>Email ID</label><input type="email" name="email id" placeholder="Enter your mail id" id="email" required></br>
    <label>Password</label><input type="password" name="pass" id="password"required></br>
    <label>DOB</label><input type="date" value="" id="dob"></br>

    <input type="radio" name="gender" value="f" id="f">female</br>
    <input type="submit" value="Register">

    <script>
        $("#header").load("header.html");
       function register()
       {
           event.preventDefault();
           var Name=document.getElementById("name").value;
           var email=document.getElementById("email").value;
           var password=document.getElementById("password").value;
           var DOB = document.getElementById("dob").value;      
           let genderOptions = document.getElementsByName("gender");
           let gender = null;
            for(let option of genderOptions){
            if(option.checked){
                gender = option.value;
                break;
            }
        }
            
      var userObj={"name":Name, "email":email, "password":password, "dob" :DOB,"gender":gender };
      console.log(userObj);
      var registerserviceObj= new RegisterService();
      let result= registerserviceObj.register(userObj);
      if (result=="success"){
       alert("registered successfully");
       window.location.href="login.html"; 
      }
      else{
          alert("registration failed");
      }
