<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieBooking</title>
    <link rel="stylesheet" href="styles.css">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
       <!-- CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

       <!-- jQuery and JS bundle w/ Popper.js -->
       <script src="https://code.jquery.com/jquery-3.5.1.min.js"
           crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
           crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <div class="search-bar">
        <div class="search">
            <span class="search-icon"><img src="icons/search.png" height="15px" width="15px"></span>
            <input type="text" placeholder="Search for movies " />
            <button id="search">Search</button>
        </div>
        <div class="cities">
            <select id="city-select">
                <option value="">Select your City</option>

            </select>
        </div>
        <div class="cities">
            <select id="theatre-select">
                <option value="">Select your Theatre</option>

            </select>
        </div>
        <div class="filters" onmouseenter="filters()" onmouseleave="filterClose()">
            <img src="icons/filter.png" height="15px" width="15px">
            <span id="filter">Filter</span>

            <div id="filter-view">
                <span>
                    <input id="action" type="checkbox" value="Action/Adventure" />
                    <label for="action">Action/Adventure</label>
                </span>
                <span>
                    <input id="animation" type="checkbox" value="Animation" />
                    <label for="animation">Animation</label>
                </span>
                <span>
                    <input id="comedy" type="checkbox" value="Comedy" />
                    <label for="comedy">Comedy</label>
                </span>
                <span>
                    <input id="drama" type="checkbox" value="Drama" />
                    <label for="drama">Dramatic</label>
                </span>
                <span>
                    <input id="heist" type="checkbox" value="Heist" />
                    <label for="heist">Heist</label>
                </span>
                <span>
                    <input id="horror" type="checkbox" value="Horror" />
                    <label for="horror">Horror</label>
                </span>
                <span>
                    <input id="romance" type="checkbox" value="Romance" />
                    <label for="romance">Romance</label>
                </span>
                <span>
                    <input id="thriller" type="checkbox" value="Thriller" />
                    <label for="thriller">Thriller</label>
                </span>
                <button id="filter-button" onclick="filterClose()">Done</button>
            </div>
        </div>
    </div>


    <div class="movies">
        <h2>Popular now</h2>
        <div class="recommendation-row">
            <div id="leftscroll">
                <span onclick="scrollback()"><img src="icons/left.png" height="80px" width="60px"> </span>
            </div>

            <div class="movie-recommendation" id="popular">
                <div class="movie-view">
                    <img src="images/aaa.jpg" height="200px" width="150px">
                    <div class="movie-data">
                        <h3>OTHTHAIKU OTHTHA</h3>
                    </div>
                </div>
                <div class="movie-view">
                    <img src="images/bbb.jpg" height="200px" width="150px">
                    <div class="movie-data">
                        <h3>DARBAR</h3>
                    </div>
                </div>
                <div class="movie-view">
                    <img src="images/eee.jpg" height="200px" width="150px">
                    <div class="movie-data">
                        <h3>IRUTTU</h3>
                    </div>
                </div>
                <div class="movie-view">
                    <img src="images/ddd.jpg" height="200px" width="150px">
                    <div class="movie-data">
                        <h3>OTHTHAIKU OTHTHA</h3>
                    </div>
                </div>
                <div class="movie-view">
                    <img src="images/aaa.jpg" height="200px" width="150px">
                    <div class="movie-data">
                        <h3>OTHTHAIKU OTHTHA</h3>
                    </div>
                </div>
                <div class="movie-view">
                    <img src="images/fff.jpg" height="200px" width="150px">
                    <div class="movie-data">
                        <h3>OTHTHAIKU OTHTHA</h3>
                    </div>
                </div>
                <div class="movie-view">
                    <img src="images/ggg.jpg" height="200px" width="150px">
                    <div class="movie-data">
                        <h3>OTHTHAIKU OTHTHA</h3>
                    </div>
                </div>
                <div class="movie-view">
                    <img src="images/hhh.jpg" height="200px" width="150px">
                    <div class="movie-data">

                    </div>
                </div>
                <div class="movie-view">
                    <img src="images/iii.jpg" height="200px" width="150px">
                    <div class="movie-data">

                    </div>

                    <img src="images/ddd.jpg" height="200px" width="150px">

                    </div>
                </div>
            </div>
            <div id="rightscroll">
                <span onclick="scrollRight()"><img src="icons/right.png" height="80px" width="50px"> </span>
            </div>
        </div>
    </div>




    <script>
        function scrollRight() {
            document.getElementById('popular').scrollBy(800, 0);
        }
        function scrollback() {
            document.getElementById('popular').scrollBy(-800, 0);
        }
        function filters() {
            document.getElementById('filter-view').style.display = "flex";
        }
        function filterClose() {
            document.getElementById('filter-view').style.display = "none";
        }

    </script>
    <script src="theatrelist.js"></script>
     <script>
        $("#header").load("header.html");
    </script>
</body>

</html>
