<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieBooking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="movieDetails.js"></script>
    <script src="theatrelist.js"></script>
</head>

<body onload="movieDetail()">
    <header id="header">
        <!-- Load Header content-->
    </header>
    <div id="movie-details-page">

    </div>
    <script>
        function movieDetail() {
            var moviedetailobj = new movieDetails();
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('id');
            const val = urlParams.get('val');
            moviedetailobj.detail(id, val);
        }
        function bookpage() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('id');
            const val = urlParams.get('val');
            var url = 'http://127.0.0.1:5501/movie.html?id='+id+'&val='+val;
            window.location.href = url;
        }
 
    </script>
    <script>
        $("#header").load("header.html");
    </script>

</body>

</html>
